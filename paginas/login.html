<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
  </head>

<body>
  <header class="header">
      <nav class="navbar">
         
        <div class="title-section">
          <a href="Index.html">
            <img src="images/logo.png" alt="Logo" class="logo">
            <h1>Sistema Administrativo Veterinario</h1>
          </a>
        </div>

        <ul class="nav-menu">
          <li><a href="Servicios.html">SERVICIOS</a></li>
            <li><a href="login.html">INICIAR SECIÓN</a></li>
          </ul>
        <p>Contacto: +57 5873842</p>
      </nav>
  </header>

  <section>
    <main>
      <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form action="#" method="POST">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required placeholder="Ingresar E-mail">

          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required placeholder="Ingresar contraseña">

          <button type="submit">Ingresar</button>
        </form>
      </div>
    </main>
  </section>
      
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
